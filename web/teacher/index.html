<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Teacher login</title>
</head>
<body>
<div align="center">
    <div class="container">
        <div class="row">
            <form action="auth" class="col s2 offset-s5" method="post">
                <img class="materialboxed" src="../res/HseLogo.png" style="margin-top: 100%" width="100%">
                <div class="row">
                    <div class="input-field">
                        <input class="validate" id="email" name="email" placeholder="Email" required type="email">
                        <!--<label for="login">First Name</label>-->
                    </div>
                </div>
                <div class="row">
                    <div class="input-field">
                        <input class="validate" id="password" name="password" placeholder="Password" required
                               type="password">
                    </div>
                </div>
                <!--<a class="waves-effect waves-light btn" id="loginButton">Login</a>-->
                <button class="waves-effect waves-light btn" id="loginButton" type="submit">Login</button>
            </form>
        </div>
    </div>
</div>
